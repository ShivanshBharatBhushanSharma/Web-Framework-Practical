<html>
    <head>
     <title>Employee Registation Form</title>    
    </head>
    <body>
        <form onsubmit="return validate()" action="success.html">
            <table>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" id="firstname" />
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" id="lastname" />
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" id="DOB" />
                    </td>
                </tr>
                <tr>
                    <td>Joining Date</td>
                    <td>
                        <input type="date" id="jndate" />
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>
                        <input type="text" id="Salary" />
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit" />
        </form>

    
        <script type="text/javascript">
        function validate() {
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var DOB = new Date(document.getElementById("DOB").value);
            var jndate = new Date(document.getElementById("jndate").value);   
            var Salary = document.getElementById("Salary").value;

            var date_format = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/;
            var num = /^[0-9]+$/;
            if (firstname == "") {
                alert("First Name is required");
                return false;
            }else if (lastname == "") {
                alert("Last Name is required");
                return false;
            }else if (DOB == "") {
                alert("Date of Birth is required");
                return false;
            }else if (jndate == "") {
                alert("Joining Date is required");
                return false;
            }else if(jndate.getTime() < DOB.getTime()) { 
                alert("Joining Date should be greater than Date of Birth");
                return false;
            }else if(Salary == "") {
                alert("Salary is required");
                return false;
            }else if(!num.test(Salary)){
                alert("Salary must be in number");
                return false;
            }else{
			    alert("Registration Successfully !!!")
                return true;
            }
        }      
        </script>
    </body>
</html>
